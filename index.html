<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send E-mail with Mailjet</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        line-height: 1.5;
        max-width: 750px;
        margin: 0 auto;
      }

      input,
      button,
      textarea {
        font-family: inherit;
        font-size: 100%;
        padding: 0.5em;
      }

      .container {
        margin: 0 0.5em;
      }

      h1,
      p.output {
        text-align: center;
      }

      form {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-row-gap: 1em;
        grid-column-gap: 0.5em;
        align-items: center;
      }

      label {
        text-align: right;
      }

      button {
        grid-column: 2 / 3;
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Send E-mail with Mailjet</h1>
      <form>
        <label for="key">Mailjet API key:</label>
        <input id="key" name="key" type="text" required>
        <label for="secret">Mailjet secret key:</label>
        <input id="secret" name="secret" type="text" required>
        <label for="from">From:</label>
        <input id="from" name="from" type="email" required>
        <label for="to">To:</label>
        <input id="to" name="to" type="email" required>
        <label for="summary">Summary:</label>
        <input id="summary" name="summary" type="text" required>
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="5"></textarea>
        <button>Send</button>
      </form>
      <p class="output"></p>
    </div>
    <script>
      const form = document.querySelector("form");
      const output = document.querySelector(".output");

      function fdToObject(fd) {
        const data = {};
        for (const [k, v] of fd.entries()) {
          data[k] = v;
        }
        return data;
      }
      
      function saveData(msg) {
        const {key, secret, from, to, summary, body} = msg;
        localStorage.setItem("key", key);
        localStorage.setItem("secret", secret);
        localStorage.setItem("from", from);
        localStorage.setItem("to", to);
      }

      function loadData() {
        ["key", "secret", "from", "to"].forEach(key => {
          const value = localStorage.getItem(key);
          if (value) {
            form.querySelector(`#${key}`).value = value;
          }
        });
      }
      loadData();

      form.onsubmit = e => {
        e.preventDefault();

        const fd = new FormData(form);
        const data = fdToObject(fd);
        saveData(data);
        output.textContent = `Sending e-mail...`;
        fetch("api/sendmail",
              {
                method: "POST",
                headers: {
                  "content-type": "application/json"
                },
                body: JSON.stringify(data)
              })
          .then(res => res.json())
          .then(json => {
            console.log(json);
            const {error} = json;
            if (error) {
              output.textContent = error;
            } else {
              output.textContent = "E-mail sent successfully";  
            }
          })
          .catch(error => {
            console.log("Fetch error", error);
            output.textContent = error.message;
          });
      };
    </script>
  </body>
</html>
